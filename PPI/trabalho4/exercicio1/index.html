<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Trabalho 4 - Exercicio 1</title>
  </head>
  <body>
    <div class="container">
      <main class="mt-5">
        <form class="row gx-4 gy-3" action="index.html" method="post">
          <div class="col-sm-4">
            <label class="form-label" for="primeiro_nome">Prim. Nome</label>
            <input class="form-control" type="text" id="primeiro_nome" name="primeiro_nome">
          </div>

          <div class="col-sm-4">
            <label class="form-label" for="segundo_nome">Seg. Nome</label>
            <input class="form-control" type="text" id="segundo_nome" name="segundo_nome">
          </div>

          <div class="col-sm-4">
            <label class="form-label" for="terceiro_nome">Ult. Nome</label>
            <input class="form-control" type="text" id="terceiro_nome" name="terceiro_nome">
          </div>

          <div class="col-sm-6">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email">
          </div>

          <div class="col-sm-6">
            <label class="form-label" for="senha">Senha</label>
            <input class="form-control" type="password" id="senha" name="senha">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
  </body>
</html>
