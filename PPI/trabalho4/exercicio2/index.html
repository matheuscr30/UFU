<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Trabalho 4 - Exercicio 2</title>
  </head>
  <body>
    <div class="container">
      <main class="mt-5">
        <form class="row gx-4 gy-3" action="index.html" method="post">
          <div class="col-md-9">
            <div class="form-floating">
              <input class="form-control" type="text" id="nome" name="nome" placeholder="nome">
              <label for="nome" id="nome">Nome completo</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-floating">
              <input class="form-control" type="text" id="cpf" name="cpf" placeholder="cpf">
              <label for="cpf" id="cpf">CPF</label>
            </div>
          </div>

          <div class="col-md-9">
            <div class="form-floating">
              <input class="form-control" type="email" id="email" name="email" placeholder="email">
              <label for="email" id="email">Email</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-floating">
              <input class="form-control" type="password" id="senha" name="senha" placeholder="senha">
              <label for="senha" id="senha">Senha</label>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-floating">
              <input class="form-control" type="text" id="cep" name="cep" placeholder="cep">
              <label for="cep" id="cep">CEP</label>
            </div>
          </div>

          <div class="col-md-10">
            <div class="form-floating">
              <input class="form-control" type="text" id="endereco" name="endereco" placeholder="endereco">
              <label for="endereco" id="endereco">Endereço</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <input class="form-control" type="text" id="bairro" name="bairro" placeholder="bairro">
              <label for="bairro" id="bairro">Bairro</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <input class="form-control" type="text" id="cidade" name="cidade" placeholder="cidade">
              <label for="cidade" id="cidade">Cidade</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <select class="form-select" id="estado" name="estado" placeholder="estado">
                <option selected>Selecione uma opção</option>
                <option value="MG">MG</option>
              </select>
              <label for="estado" id="estado">Estado</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="termos" name="termos">
              <label class="form-check-label" for="termos">Concordo com os termos</label>
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-success">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
              </svg>
              <span class="d-inline-block align-middle ml-1">
                Cadastrar
              </span>
            </button>
          </div>
        </form>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
  </body>
</html>
