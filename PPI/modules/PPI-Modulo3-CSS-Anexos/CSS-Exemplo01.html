<!DOCTYPE html>
<html lang="pt-br">
<head> 
	<meta charset="UTF-8">
	<title>Cascading Style Sheets </title>
</head>
<body>

<p>Parágrafo sem definição de estilos CSS </p>

<p style="font-size: 20pt">
Este é um parágrafo que utiliza a propriedade CSS <em>font-size</em> para alterar o tamanho da fonte para 20 pontos. </p>

<p style="font-size: 20pt; color: #00AAFF">
Este é um parágrafo que utiliza as propriedades CSS
<em>font-size</em> e <em>color</em>. </p>

</body>
</html>
