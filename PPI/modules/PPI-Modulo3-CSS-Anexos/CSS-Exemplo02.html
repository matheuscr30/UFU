<!DOCTYPE html>
<html lang="pt-br">
<head> 
	<meta charset="UTF-8">
	<title>Cascading Style Sheets </title>
	
	<style>

	body {
		color: white;
		font-size: 16pt;
		background-color: #3D3F40 
	}

	</style>
	
</head>
<body>

<p>Exemplo de uso de uma folha de estilos CSS embutida no próprio documento </p>

<p>A folha de estilos é inserida utilizando a tag HTML style </p>

<p>A folha de estilos deve ser inserida dentro da seção de cabeçalho do documento (HEAD) </p>

<p style="color: red;">
Definições CSS do tipo inline normalmente prevalecem </p>

</body>
</html>
