<!DOCTYPE html>
<html>
<head>

<style> 
	a:link {
		color: blue;
		text-decoration: none;
	}

	a:visited {
		color: darkred;
		text-decoration: none;
		font-weight: lighter;
	}

	a:hover {
		text-decoration: underline;
		color: lightblue;
	}

	a:active {
		color: red;
	}
</style>

</head>
<body>
<ul>
	<li><a href="#5">HTML </a></li>
	<li><a href="#6">Cascading Style Sheets</a></li>
	<li><a href="#7">JavaScript</a></li>
</ul>
</body>
</html>
