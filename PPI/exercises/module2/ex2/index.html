<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Imovel</title>
  </head>
  <body>

    <h1 style="color: orange;">Cadastro de Imovel</h1>

    <form action="index.html" method="get">

      <fieldset>
        <legend>Informações Gerais:</legend><br>

        <label for="property_type">Tipo de Imovel</label>
        <select id="property_type" name="property_type">
          <option value="house">Casa</option>
          <option value="apartment">Apartamento</option>
          <option value="kitnet">Kitnet</option>
        </select>

        <br><br>

        <label for="built_date">Data de Construcao:</label>
        <input type="date" id="built_date" name="built_date">

        <br><br>

        <label for="new">Imovel Novo</label>
        <input type="radio" name="status" value="new" selected>

        <label for="used">Imovel Usado</label>
        <input type="radio" name="status" value="used">

        <br><br>

        <label for="address">Endereco:</label><br>
        <input type="text" id="address" name="address">

        <br><br>

        <label for="description">Descricao:</label><br>
        <textarea name="description" rows="3" cols="40"></textarea>
      </fieldset>

      <br>

      <fieldset>
        <legend>Outras caracteristicas:</legend><br>

        <table>
          <tr>
            <td>
              <input type="checkbox" id="pool" name="characteristics[]" value="pool">
              <label for="pool">Piscina</label>
            </td>
            <td>
              <input type="checkbox" id="hot_tub" name="characteristics[]" value="hot_tub">
              <label for="hot_tub">Banheira de Hidromassagem</label>
            </td>
          </tr>

          <tr>
            <td>
              <input type="checkbox" id="barbecue" name="characteristics[]" value="barbecue">
              <label for="barbecue">Churrasqueira</label>
            </td>
            <td>
              <input type="checkbox" id="porcelain" name="characteristics[]" value="porcelain">
              <label for="porcelain">Acabamento em porcelanato</label>
            </td>
          </tr>

          <tr>
            <td>
              <input type="checkbox" id="solar_heating" name="characteristics[]" value="solar_heating">
              <label for="solar_heating">Aquecedor Solar</label>
            </td>
            <td>
              <input type="checkbox" id="toilette" name="characteristics[]" value="toilette">
              <label for="toilette">Lavabo</label>
            </td>
          </tr>

          <tr>
            <td>
              <input type="checkbox" id="closet" name="characteristics[]" value="closet">
              <label for="closet">Closet</label>
            </td>
            <td>
              <input type="checkbox" id="wardrobes" name="characteristics[]" value="wardrobes">
              <label for="wardrobes">Armarios</label>
            </td>
          </tr>
        </table>
      </fieldset>

      <br>
      <button type="submit" name="button">Cadastrar</button>
      <button type="reset" name="button">Limpar</button>
    </form>
  </body>
</html>
